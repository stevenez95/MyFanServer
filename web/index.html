<html lang="ES">
    
    <head>
        <title>MY Music</title>
        <meta charset="UTF-8">
        <link href="http://www.w3schools.com/lib/w3.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href="https://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.5.5/angular-cookies.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="js/app.min.js/bundle.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body ng-app="myMusic" ng-controller="mainCtrl">
        <div class="w3-container">
        
            <nav id="nav">
                <ul class="w3-navbar w3-left-align w3-large w3-center w3-round-xlarge default-primary-color">
                    <li class="w3-hide-medium w3-hide-large w3-opennav w3-left">
                        <a class="w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
                    </li>
                    <li class="w3-left"><a href="#/"><i class="fa fa-headphones w3-xlarge "></i>MyMusic</a></li>
                    <li class="w3-hide-small w3-right"><a href="#/login" ng-hide="authenticated">Iniciar Sesion</a></li>
                    <li class="w3-hide-small w3-right"><a href="#/register" ng-hide="authenticated">Registrarse</a></li>
                    <li class="w3-hide-small w3-right"><a href="#/login"  ng-click="signOut()" ng-show="authenticated">Cerrar Sesion</a></li>
                </ul>
            </nav>
            
            <div id="navDemo" class="w3-hide w3-hide-large w3-hide-medium" style="margin-top:2px">
                <ul class="w3-navbar w3-left-align w3-large w3-theme">
                    <li><a class="w3-padding-large" href="#/login">Iniciar Sesion</a></li>
                    <li><a class="w3-padding-large" href="#/register">Registrarse</a></li>
                </ul>
            </div>
            
            
            <div ng-view></div>
            
            <br>
            
            <!-- Footer -->
            <footer class="w3-container w3-padding-hor-16 w3-margin-bottom default-primary-color" ng-controller="mainCtrl">
                <a ng-click="scrollTo('nav')" class="w3-btn-floating w3-right accent-color"><i class="fa fa-arrow-up"></i></a>
            </footer>
            
        </div>
        
        <script>
            function openNav() {
                var x = document.getElementById("navDemo");
                if (x.className.indexOf("w3-show") === -1) {
                    x.className += " w3-show";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                }
            };
        </script>
    </body>
    
</html>
